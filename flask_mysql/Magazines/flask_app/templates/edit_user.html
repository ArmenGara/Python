<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit user</title>
</head>
<body>

    <form action="/user/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">User # {{user.id}}</h2>
        <input type="hidden" name="id" value={{user.id}}>
        <div class="form-group">
            <label for="name">name: {{user.first_name}}</label>
            <input type="text" name="first_name"  class="form-control" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="description">last name: {{user.last_name}}</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="description">email: {{user.email}}</label>
            <input type="text" name="email" class="form-control" value="{{user.email}}">
        </div>
        <input type="submit" value="Update user" class="btn btn-success">
    </form>

    <tbody>
        {% for magazine in user.magazines %}
        <tr>
            <td><a href="/magazine/show/{{ magazine.id }}">{{ magazine.name }}</a></td>
            <td>{{magazine.name}}</td>
            <td>
                <a href="/magazine/destroy/{{ magazine.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
