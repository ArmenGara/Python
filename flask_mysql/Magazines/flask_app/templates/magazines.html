<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>magazines</title>
</head>
<body>
    <h1>Welcome {{session['first_name']}}</h1>
    <a href="/user/edit/{{session['user_id']}}" class="btn btn-primary">Account</a>
    <a href="/logout" class="btn btn-primary">Logout</a>
    <h1 class="text-center">Here are our magazines!!!</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Column One</th>
                <th>Added By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for magazine in magazines %}
            <tr>
                <td><a href="/magazine/show/{{ magazine.id }}">{{ magazine.name }}</a></td>
                <td>{{magazine.first_name}}</td>
                <td>{{ magazine.created_at.strftime("%b %d %Y") }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/magazine/new" class="btn btn-primary">Add a magazine</a>
</body>
</html>
