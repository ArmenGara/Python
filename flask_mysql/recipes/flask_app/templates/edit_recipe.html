<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit recipe</title>
</head>
<body>
    <a href="/recipes">Dashboard</a>
    <a href="/logout">Logout</a>
    <form action="/recipe/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">recipe {{recipe.id}}</h2>
        <input type="hidden" name="id" value={{recipe.id}}>
        <div class="form-group">
            <label for="column1">name:</label>
            <input type="text" name="name"  class="form-control" value="{{recipe.name}}">
        </div>
        <div class="form-group">
            <label for="column2">description:</label>
            <input type="text" name="description" class="form-control" value="{{recipe.description}}">
        </div>
        <div class="form-group">
            <label for="column3">instructions:</label>
            <input type="text" name="instructions"  class="form-control" value="{{recipe.instructions}}">
        </div>
        <div class="form-group">
            <label for="column3">date made:</label>
            <input type="date" name="date_made"  class="form-control" value="{{recipe.date_made}}">
        </div>
        <input type="submit" value="Update recipe" class="btn btn-success">
    </form>
</body>
</html>
