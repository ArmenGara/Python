<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All USERS</title>
</head>
<body>
    {% for user in users %}
        <p>{{user.first_name}} {{user.last_name}} EMAIL: {{user.email}} <a href="/update/{{user.id}}">Update</a> <a href="/destroy/{{user.id}}">Delete</a></p>
    {% endfor %}
</body>
</html>
